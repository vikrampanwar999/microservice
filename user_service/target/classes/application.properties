# appli
spring.application.name=ecom-user-service
server.port=8181

# mysql
spring.datasource.url = jdbc:mysql://localhost:3306/ecom-user?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false&allowPublicKeyRetrieval=true
spring.datasource.username = ecomuser
spring.datasource.password = ecomuser
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update
